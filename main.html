<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" required>
		<label for="email">Email</label>
		<input type="Text" id="email" required>

		<label>Male</label>
		<input type="Radio" name="gender" required>
		<label>Female</label>
		<input type="Radio" name="gender" required>

		<label for="cars">Car Brands</label>
		<select type="dropdown" id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>

		<label for="carage">Car Age</label>
		<input type="Number" id="carage" required>

		<label for="dop">Date of Purchase(dop)</label>
		<input type="Date" id="dop" required>

		<label for="password">Password</label>
		<input id="password" type="Password" required>

		<button type='submit'>Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
